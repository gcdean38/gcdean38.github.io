<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
</head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v3.min.js"></script>
<style type="text/css">
/* [Your CSS styling here] */
</style>
<body>
<script type="text/javascript">

//Width and height of map
var width = 730;
var height = 520;

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection

// Define linear scale for output
var color = d3.scale.linear()
      .range([d3.rgb("blue"), d3.rgb('red')]);

//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

// Get today's date in 'M_D_YYYY' format (assuming the URL uses this format)
var today = new Date();
var formattedDate = (today.getMonth() + 1) + "_" + today.getDate() + "_" + today.getFullYear();

// Construct the URL with today's date
var csvUrl = "https://raw.githubusercontent.com/gcdean38/election-forecast/main/simulation_results_8_24_2024.csv";

// Load in the states data
d3.csv(csvUrl, function(d) {
    return {
        state: d.state, 
        dem_win: +d.dem_win
    };
}).then(function(data) {

    d3.json("https://gist.githubusercontent.com/michellechandra/0b2ce4923dc9b5809922/raw/a476b9098ba0244718b496697c5b350460d32f99/us-states.json", function(json) {

        // Loop through each state data value in the .csv file
        for (var i = 0; i < data.length; i++) {

            // Grab State Name
            var dataState = data[i].state;

            // Grab data value 
            var dataStatus = data[i].dem_win;

            // Find the corresponding state inside the GeoJSON
            for (var j = 0; j < json.features.length; j++)  {
                var jsonState = json.features[j].properties.name;

                if (dataState == jsonState) {

                // Copy the data value into the JSON
                json.features[j].properties.dem_win = dataStatus;

                // Stop looking through the JSON
                break;
                }
            }
        }

        var tooltip = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip") 
			.style("stroke","black") 
			.style("stroke-width","2px")             
    		.style("opacity", 0);

        color.domain([1,0]);
        formatNum = d3.format(",.2f");
        formatPct = d3.format(".2%");

        var mousemove = function(d){
            tooltip
                .style("opacity", 1)
                .html("<b>"+(d.properties.name)+"'s</b> minimum wage is <b>$"+formatNum(d.properties.dem_win)+"</b>/hour.")
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]-30) + "px");
        }

        var mouseout = function(d){
            tooltip
                .transition()
                .duration(200)
                .style("opacity",0);
        }

        var mouseover = function(d){
            tooltip
                .transition()
                .duration(200)
                .style("opacity",1);
        }

        // Bind the data to the SVG and create one path per GeoJSON feature
        svg.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("stroke", "black")
            .style("stroke-width", "1")
            .style("fill", function(d) {

            // Get data value
            var dem_win = d.properties.dem_win;

            if (dem_win) {
                //If value exists…
                return color(dem_win);
            } else {
                //If value is undefined…
                return "lightgrey";
            }
        })
        .on("mouseover", mouseover)   
        .on("mousemove", mousemove)
        .on("mouseout", mouseout)
        .on("click", mousemove);

        // [Rest of your code for legends, labels, etc.]

    });
});
</script>
</body>
</html>
